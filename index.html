<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Planner</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'SF Pro Icons', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f7;
            color: #1d1d1f;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 24px;
        }

        .day-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 18px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.04);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.7);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .day-section:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
        }

        .day-header {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #1d1d1f;
            letter-spacing: -0.003em;
        }

        .meal-options {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 16px;
        }

        .meal-option {
            background: linear-gradient(145deg, #ffffff, #f8f8fa);
            border: 1px solid rgba(0, 0, 0, 0.06);
            border-radius: 14px;
            padding: 16px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .meal-option:hover {
            background: linear-gradient(145deg, #f8f8fa, #ffffff);
            transform: scale(1.02);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.06);
        }

        .meal-option.selected {
            background: linear-gradient(145deg, #0071e3, #0077ed);
            border-color: transparent;
            color: white;
            box-shadow: 0 4px 16px rgba(0, 113, 227, 0.3);
        }

        .meal-name {
            font-weight: 500;
            font-size: 17px;
            margin-bottom: 8px;
            letter-spacing: -0.022em;
        }

        .meal-description {
            font-size: 14px;
            line-height: 1.4;
            color: #86868b;
            letter-spacing: -0.016em;
        }

        .meal-option.selected .meal-description {
            color: rgba(255, 255, 255, 0.9);
        }

        .submit-btn {
            background: linear-gradient(145deg, #0071e3, #0077ed);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            margin-top: 32px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            letter-spacing: -0.022em;
            box-shadow: 0 4px 16px rgba(0, 113, 227, 0.2);
        }

        .submit-btn:hover:not(:disabled) {
            background: linear-gradient(145deg, #0077ed, #0082f6);
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 113, 227, 0.3);
        }

        .submit-btn:disabled {
            background: linear-gradient(145deg, #999999, #a6a6a6);
            cursor: not-allowed;
            box-shadow: none;
        }

        .submit-btn.loading {
            background: linear-gradient(145deg, #999999, #a6a6a6);
            cursor: wait;
        }

        .loading {
            text-align: center;
            padding: 32px;
            color: #1d1d1f;
            font-size: 17px;
            letter-spacing: -0.022em;
        }

        .error {
            color: #ff3b30;
            text-align: center;
            padding: 32px;
            font-size: 17px;
            letter-spacing: -0.022em;
        }

        .toast {
            position: fixed;
            bottom: 32px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 16px 32px;
            border-radius: 16px;
            display: none;
            z-index: 1001;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            font-size: 15px;
            font-weight: 500;
            letter-spacing: -0.016em;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
        }

        .toast.success {
            background: rgba(52, 199, 89, 0.9);
        }

        .toast.error {
            background: rgba(255, 59, 48, 0.9);
        }

        @media (max-width: 480px) {
            .container {
                padding: 16px;
            }

            .day-section {
                padding: 20px;
                border-radius: 14px;
            }

            .day-header {
                font-size: 20px;
            }

            .meal-option {
                padding: 14px;
            }

            .submit-btn {
                padding: 14px 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loading" class="loading">Loading meals...</div>
        <div id="error" class="error" style="display: none;"></div>
        <div id="meal-planner" style="display: none;">
            <div class="day-section">
                <div class="day-header">Monday</div>
                <div class="meal-options" id="monday-meals"></div>
            </div>
            <div class="day-section">
                <div class="day-header">Tuesday</div>
                <div class="meal-options" id="tuesday-meals"></div>
            </div>
            <div class="day-section">
                <div class="day-header">Wednesday</div>
                <div class="meal-options" id="wednesday-meals"></div>
            </div>
            <div class="day-section">
                <div class="day-header">Thursday</div>
                <div class="meal-options" id="thursday-meals"></div>
            </div>
            <div class="day-section">
                <div class="day-header">Friday</div>
                <div class="meal-options" id="friday-meals"></div>
            </div>
            <button id="submit" class="submit-btn" disabled>Submit Meal Plan</button>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        // Initialize Telegram Web App
        const webApp = window.Telegram.WebApp;
        webApp.ready();
        webApp.expand();

        // Настройка MainButton
        webApp.MainButton.text = "Submit Order";
        webApp.MainButton.color = "#28a745";

        // Store selected meals
        const selectedMeals = {
            monday: null,
            tuesday: null,
            wednesday: null,
            thursday: null,
            friday: null
        };

        // Fetch meals from PocketBase
        async function fetchMeals() {
            try {
                const response = await fetch('/api/menu');
                if (!response.ok) {
                    throw new Error('Failed to fetch meals');
                }
                return await response.json();
            } catch (error) {
                console.error('Error fetching meals:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').textContent = 'Failed to load meals. Please try again later.';
                return [];
            }
        }

        // Create meal option element
        function createMealOption(meal) {
            const div = document.createElement('div');
            div.className = 'meal-option';
            div.innerHTML = `
                <div class="meal-name">${meal.name}</div>
                <div class="meal-description">${meal.description}</div>
            `;
            return div;
        }

        // Render meals for a day
        function renderMeals(day, meals) {
            const container = document.getElementById(`${day}-meals`);
            container.innerHTML = '';
            meals.forEach(meal => {
                const option = createMealOption(meal);
                option.addEventListener('click', () => {
                    // Remove selected class from all options
                    container.querySelectorAll('.meal-option').forEach(opt => {
                        opt.classList.remove('selected');
                    });
                    // Add selected class to clicked option
                    option.classList.add('selected');
                    // Store selection
                    selectedMeals[day] = meal.name;
                    // Enable submit button if all days have selections
                    updateSubmitButton();
                });
                container.appendChild(option);
            });
        }

        // Update submit button state
        function updateSubmitButton() {
            const submitBtn = document.getElementById('submit');
            const allSelected = Object.values(selectedMeals).every(meal => meal !== null);
            submitBtn.disabled = !allSelected;
        }

        // Initialize the app
        async function init() {
            try {
                const meals = await fetchMeals();
                if (meals.length > 0) {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('meal-planner').style.display = 'block';
                    
                    // Render meals for each day
                    ['monday', 'tuesday', 'wednesday', 'thursday', 'friday'].forEach(day => {
                        renderMeals(day, meals);
                    });

                    // Handle submit
                    document.getElementById('submit').addEventListener('click', async () => {
                        const submitBtn = document.getElementById('submit');
                        const originalText = submitBtn.textContent;

                        try {
                            // Update button state
                            submitBtn.disabled = true;
                            submitBtn.classList.add('loading');
                            submitBtn.textContent = 'Sending...';
                            
                            // Validate selections
                            let hasSelection = false;
                            Object.values(selectedMeals).forEach(meal => {
                                if (meal) hasSelection = true;
                            });

                            if (!hasSelection) {
                                showToast('Please select at least one meal', 'error');
                                return;
                            }

                            // First save via API
                            const response = await fetch('/api/submit-order', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json'
                                },
                                body: JSON.stringify(selectedMeals)
                            });

                            if (!response.ok) {
                                throw new Error('Failed to save order');
                            }

                            // After successful API save, notify Telegram
                            setTimeout(() => {
                                try {
                                    webApp.sendData(JSON.stringify(selectedMeals));
                                    showToast('Your meal plan has been submitted!');
                                    
                                    // Close after showing success message
                                    setTimeout(() => {
                                        webApp.close();
                                    }, 2000);
                                } catch (error) {
                                    console.error('Telegram send failed:', error);
                                    webApp.close();
                                }
                            }, 500);

                        } catch (error) {
                            console.error('Error submitting order:', error);
                            showToast('Failed to submit meal plan. Please try again.', 'error');
                            
                            // Reset button state
                            submitBtn.disabled = false;
                            submitBtn.classList.remove('loading');
                            submitBtn.textContent = originalText;
                        }
                    });
                } else {
                    throw new Error('No meals available');
                }
            } catch (error) {
                console.error('Error initializing app:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').textContent = 'Failed to load meals. Please try again later.';
            }
        }

        // Start the app
        init();

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type}`;
            toast.style.display = 'block';
            
            // Автоматически скрыть через 3 секунды
            setTimeout(() => {
                toast.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
